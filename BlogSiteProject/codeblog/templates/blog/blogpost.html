{% extends 'home/base.html' %}

{% block title %}
    Blog Post
{% endblock %}

{% block body %}
    <div class="container">
   <article class="container">
    <h2 class="blog-post-title mb-1">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.timeStamp}} by <a href="/about">{{post.author}}</a></p>

    <p>{{post.content}}</p>
   </div>

{% endblock %}
